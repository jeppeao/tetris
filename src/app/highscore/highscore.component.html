<div id="main-menu" #mainMenu>
  <!-- <canvas #titleBoard class="title-canvas"></canvas> -->
  <app-board-canvas 
    class="title-canvas"
    [drawBackground]="false"
    [board]="constructTitleBoard()"
    [blockSize]="blockSize"
  ></app-board-canvas>
  <div class="hiscore-list">
    <div class="hiscore-item hiscore-labels">
      <span class="label">RANK</span>
      <span class="label">PLAYER</span>
      <span class="label">SCORE</span>
    </div>
    <div *ngFor="let hs of highscores; let idx = index" class="hiscore-item">
      <span class="hiscore-text">{{ idx + 1 }}.</span>
      <span class="hiscore-text">{{ hs.player }}</span>
      <span class="hiscore-text">{{ hs.points }}</span>
    </div>
  </div>
</div>
